
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                <th>Release year</th>
                <th>Genre</th>
                <th>Stock</th>
                </tr>
           </thead>
           <tbody>
        {% for movie in movies %}
                <tr>
                    <td><a href="{% url 'movies:detail' movie.id %}">{{movie.title}}</a></td>
                    <td>{{movie.release_year}}</td>
                    <td>{{movie.genre}}</td>
                    <td>{{movie.number_in_stock }}</td>
                </tr>
        {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock  %}
